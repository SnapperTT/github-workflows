name: Discord Commit Notification

on:
  workflow_call:
    inputs:
      commit_msg:
        required: true
        type: string
      branch:
        required: true
        type: string
      sha:
        required: true
        type: string
      author:
        required: true
        type: string
      repo:
        required: true
        type: string
      is_private:
        required: true
        type: boolean
      files_changed:
        required: true
        type: number
      additions:
        required: true
        type: number
      deletions:
        required: true
        type: number
    secrets:
      DISCORD_WEBHOOK:
        required: true

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send commit to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          set -e

          COMMIT_MSG="${{ inputs.commit_msg }}"
          USERNAME="${{ inputs.author }}"
          SHORT_SHA="${{ inputs.sha }}"
          BRANCH="${{ inputs.branch }}"
          REPO="${{ inputs.repo }}"
          IS_PRIVATE="${{ inputs.is_private }}"
          FILES_CHANGED="${{ inputs.files_changed }}"
          ADDITIONS="${{ inputs.additions }}"
          DELETIONS="${{ inputs.deletions }}"

          # Replace specific username
          if [ "$USERNAME" = "SnapperTT" ]; then
            USERNAME="SnapperTheTwig"
          fi

          # Pluralisation
          if [ "$FILES_CHANGED" -eq 1 ]; then
            FILE_WORD="file changed"
          else
            FILE_WORD="files changed"
          fi

          if [ "$ADDITIONS" -eq 1 ]; then
            ADD_WORD="insertion(+)"
          else
            ADD_WORD="insertions(+)"
          fi

          if [ "$DELETIONS" -eq 1 ]; then
            DEL_WORD="deletion(-)"
          else
            DEL_WORD="deletions(-)"
          fi

          CHANGE_SUMMARY="$FILES_CHANGED $FILE_WORD, $ADDITIONS $ADD_WORD, $DELETIONS $DEL_WORD"

          # Repo display (link only if public)
          if [ "$IS_PRIVATE" = "true" ]; then
            REPO_DISPLAY="$REPO"
          else
            REPO_DISPLAY="[$REPO](https://github.com/$REPO)"
          fi

          jq -n \
            --arg branch "$BRANCH" \
            --arg sha "$SHORT_SHA" \
            --arg author "$USERNAME" \
            --arg msg "$COMMIT_MSG" \
            --arg repo "$REPO_DISPLAY" \
            --arg summary "$CHANGE_SUMMARY" \
            '{
              embeds: [{
                title: ("New Commit on " + $branch),
                description: ("```" + $msg + "```"),
                color: 5814783,
                fields: [
                  { name: "Commit", value: $sha, inline: true },
                  { name: "Author", value: $author, inline: true },
                  { name: "Repo", value: $repo, inline: true },
                  { name: "Changes", value: $summary, inline: false }
                ]
              }]
            }' > payload.json

          curl -H "Content-Type: application/json" \
               -d @payload.json \
               "$DISCORD_WEBHOOK"
